<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Galleryboy.">
    <meta name="author" content="Ethan Showers"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponder - Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/gallery.css">
    <script src="javascript/gallery.js" defer></script>
</head>
<body>
    <h1>Gallery</h1>
    <section class="gallery">
        <figure>  
            <img src="images/gallery/book-sm.jpg" alt="person reading a book">
        </figure>
        <figure>  
            <img src="images/gallery/couch-sm.jpg" alt="person sitting on a couch with a phone">
        </figure>
        <figure>  
            <img src="images/gallery/desk-sm.jpg" alt="a work desktop">
        </figure>
        <figure>  
            <img src="images/gallery/keyboard-sm.jpg" alt="person typing on a keyboard">
        </figure>
        <figure>  
            <img src="images/gallery/phone-sm.jpg" alt="person looking at a phone">
        </figure>
        <figure>  
            <img src="images/gallery/sit-sm.jpg" alt="person sitting on a couch">
        </figure>
    </section>
    <dialog>
        <img>
        <button class="close-viewer">X</button>
    </dialog>
</body>
</html>
