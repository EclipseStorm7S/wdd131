    <meta name="twitter:description" content="The greatest game known to man.">

<body>
    <header>
        <img src="images/recipe-book.png" alt="recipe book logo">
        <h1>RecipeBook</h1>
    </header>
    <nav>
        <form action="ligma">
            <input placeholder="Find a recipe">
            <button>
                <img src="images/search.svg">
            </button>
        </form>
    </nav>

    <main>
        <div class="recipeCard">
            <img src="images/apple-crisp.jpg" alt="Apple Chris(p)!">
            <div class="recipeDetails">
                <div class="tags">
                    <p>dessert</p>
                </div>
                <h2>Apple Crisp</h2>
                <div
                    class="rating"
                    role="img"
                    aria-label="Rating: 4 out of 5 stars"
                    >
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </div>
                <div class="recipeDescription">
                    <p>This recipe, when prepared correctly, produces an apple crisp! It is both crispy, and appley! You won't get this kind of performance out of a modern vehicle, this here's a classic.</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->

            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>

        </div>
    <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
